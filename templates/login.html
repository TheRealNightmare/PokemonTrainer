<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .main {
        width: 100vw;
        height: 100vh;
        background: #dceafe;
        background: linear-gradient(
          150deg,
          rgba(220, 234, 254, 1) 0%,
          rgba(252, 233, 245, 1) 100%
        );
      }

      .card {
        width: 450px;
        min-height: 650px;
        background: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .top {
        width: 100%;
        height: 130px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .mid {
        width: 100%;
        padding-bottom: 20px;
      }

      .mid-top {
        display: flex;
        margin-left: 8%;
        gap: 20px;
        cursor: pointer;
      }

      .mid-top p {
        margin: 0;
        padding-bottom: 5px;
        color: #aaa;
        font-weight: bold;
        transition: 0.3s;
      }

      .mid-top p.active-tab {
        color: #000;
        border-bottom: 3px solid #fdc700;
      }

      .mid-mid {
        display: flex;
        flex-direction: column;
        margin: 0 8%;
        margin-top: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      .mid-mid input,
      .mid-mid select,
      .mid-mid textarea {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 5px 10px;
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.2s;
      }

      .mid-mid input:focus {
        border-color: #fdc700;
        outline: none;
        box-shadow: 0 0 0 2px rgba(253, 199, 0, 0.25);
      }

      .forgot-pass {
        text-align: right;
        margin-top: 5px;
        font-size: 13px;
      }

      .forgot-pass a {
        color: #666;
        text-decoration: none;
      }

      .bot {
        width: 100%;
        height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .bot button {
        width: 84%;
        height: 55px;
        background-color: #fdc700;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: background 0.3s;
      }

      .bot button:hover {
        background-color: #eec111;
      }

      .bot p {
        margin-top: 10px;
        font-size: 12px;
        color: #777;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="card">
        <div class="top">
          <img
            src="/static/ball.png"
            alt="Logo"
            style="
              width: 50px;
              height: 50px;
              margin-bottom: 10px;
              margin-top: 15px;
            "
          />
          <h3 id="header-title">Welcome back, Trainer!</h3>
        </div>

        <div class="mid">
          <div class="mid-top">
            <p id="tab-login" class="active-tab" onclick="switchTab('login')">
              Login
            </p>
            <p id="tab-register" onclick="switchTab('register')">Register</p>
          </div>

          <hr
            style="
              width: 84%;
              border: 0;
              border-top: 1px solid #eee;
              margin: 10px auto 0 auto;
            "
          />

          <div class="mid-mid">
            <div id="login-form">
              <div class="input-group">
                <p>Trainer Email</p>
                <input type="email" placeholder="Enter your email" />
              </div>
              <div class="input-group">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" />
              </div>
              <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
              </div>
            </div>

            <div id="register-form" class="hidden">
              <div class="input-group">
                <p>Trainer Name</p>
                <input type="text" placeholder="Ash Ketchum" />
              </div>
              <div class="input-group">
                <p>Trainer Email</p>
                <input type="email" placeholder="Enter your email" />
              </div>
              <div class="input-group">
                <p>Password</p>
                <input type="password" placeholder="Create a password" />
              </div>
              <div class="input-group">
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm password" />
              </div>
            </div>
          </div>
        </div>

        <div class="bot">
          <button id="action-btn">Log In & Explore</button>
          <p>Gotta catch 'em all! ðŸŽ®</p>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tab) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginTab = document.getElementById("tab-login");
        const registerTab = document.getElementById("tab-register");
        const actionBtn = document.getElementById("action-btn");
        const headerTitle = document.getElementById("header-title");

        if (tab === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");

          loginTab.classList.add("active-tab");
          registerTab.classList.remove("active-tab");

          actionBtn.textContent = "Log In & Explore";
          headerTitle.textContent = "Welcome back, Trainer!";
        } else {
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");

          registerTab.classList.add("active-tab");
          loginTab.classList.remove("active-tab");

          actionBtn.textContent = "Register & Start Journey";
          headerTitle.textContent = "New Adventure Awaits!";
        }
      }
    </script>
  </body>
</html>
